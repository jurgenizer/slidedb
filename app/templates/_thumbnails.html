{% for case in cases %}
    <div class="col-sm-6 col-md-4">
  
    
 
        <div class="case-content">

            <img src="../static/{{case.slide_path}}/0/0/0.jpg">
            
            <div class="caption">
                <h3>Case {{ case.case_number }}</h3>
                    <p><a href="{{ url_for('.case', id=case.id) }}#answers" class="btn btn-primary" role="button">View</a></p>
                        <div class="case-body">
                            {% if case.body_html %}
                                {{ case.body_html | safe }}
                            {% else %}
                                {{ case.body }}
                            {% endif %}
                        </div>
            </div>
            
        </div>

    </div>
{% endfor %}
